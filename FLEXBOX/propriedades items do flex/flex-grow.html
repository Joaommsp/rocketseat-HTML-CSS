<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CONCEITO
     Da uma fração do espaço vazio para o elemento selecionado, começando do valo padrão 0 -->
    <div class="box">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
    <style>
      .box {
        display: flex;
        flex-direction: column;
        border: red 1px dashed;
        height: 500px;
      }
      .item {
        border: 1px solid;
      }
      .item:nth-child(2),
      .item:nth-child(3) {
        flex-grow: 1;
      }
      .item:nth-child(1),
      .item:nth-child(4) {
        flex-grow: 3;
      }
    </style>
  </body>
</html>
