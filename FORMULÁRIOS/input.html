<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="" />
    <input type="date" name="" id="" />
    <input type="datetime-local" name="" id="" />
    <input type="file" />
    <input type="password" name="" id="" />

    <br />
    <br />
    <!--Atributos type : tipo 
    autocomplete: completar automaticamente com dados do
    navegador 
    autofocus: foca o cursor (só pode um por página
    disable:
    readonly: (quase todos)
    value: um valor qualquer 
    form: linkar o input com um formulário usando o ID
    name: usado pra receber o valor 
    required: ( quase todos )
    placeholder ( quase todos)
   -->
    <form action="" id="ccc">
      <input
        type="email"
        autocomplete="email"
        value="um valor qualquer"
        id="input"
      />
      <button type="reset"></button>
      <input type="text" form="ccc" />
    </form>
    <input type="type" required />
    <br />
    <br />
    <label for="email">
      Email <input type="email" id="email" placeholder="Digite seu Email" />
    </label>
  </body>
</html>
