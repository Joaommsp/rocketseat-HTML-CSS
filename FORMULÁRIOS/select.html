<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="car_select">Qual o modelo do carro</label>
    <br />
    <select name="car_modelo" id="car_select" multiple>
      <option value="">Selecione o Modelo</option>
      <option value="Chevrolet">Camaro</option>
      <option value="Ford">Mustang</option>
      <option value="Dodge">Demon</option>
    </select>
    <br /><br /><br />

    <label>Please choose one or more pets: </label>
    <select name="" id="group" size="8">
      <optgroup label="4-Legged Pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird" disabled>Bird</option>
      </optgroup>
      <optgroup label="Flyng pets">
        <option value="carrot">Carrot</option>
        <option value="macaw">Macaw</option>
        <option value="bird" disabled>Bird</option>
      </optgroup>
    </select>
  </body>
</html>
