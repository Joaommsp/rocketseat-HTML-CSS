<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="search"
        name=""
        id=""
        list="lista"
        placeholder="Buscar"
        aria-label="Campo de pesquisa"
      />
      <button>Pesquisar</button>
    </form>

    <datalist id="lista">
      <option value="Mac"></option>
      <option value="Windows"></option>
      <option value="Linux"></option>
    </datalist>
    <br /><br /><br />
    <form action="">
      <label for="pesquisa">Pesquisar pelo ID</label>
      <input
        type="search"
        name=""
        id="pesquisa"
        size="5"
        pattern="[0-9]"
        title="Apenas nÃºmeros de 0 a 9"
      />
      <button>Search</button>
    </form>
  </body>
</html>
